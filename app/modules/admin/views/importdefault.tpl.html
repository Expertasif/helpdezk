<!DOCTYPE html>
<html>
	<head>
		<title>{$pagetitle}</title>
		<meta http-equiv="content-Type" content="text/html; charset=utf-8" />
		{literal}
		<script type="text/javascript" language="javascript">
			function defaultperm() {
				$("#resposta").hide
				$("#resposta").append("Importando...");
				$("#resposta").slideDown("slow");
				$.post('importdefault/defaultperm', {}, function(resposta) {

					if (resposta != false) {
						alert(resposta);
						$("#resposta").append("......OK");
						$("#resposta").hide(5000);
						$("#resposta").html("");

					} else {
						$("#resposta").append("......ERRO");
						$("#resposta").hide(5000);
						$("#resposta").html("");
					}

				});
			}
