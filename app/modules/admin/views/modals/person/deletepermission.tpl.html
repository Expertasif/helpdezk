<form action="javascript:;" method="post">
	<input type="hidden" name="_token" id= "_token" value="{$token}">
    <div class="modalHeader">
		<h2>{$smarty.config.Delete}</h2>
		<a href="javascript:;" class="closeModal btnCloseModal" title="{$smarty.config.Close}">{$smarty.config.Close}</a>
	</div>
	<div class="modalContent">
		<div class="clearfix">
			<div class="notification info mb0">
				<p>{$smarty.config.Delete} item?</p>
			</div>
			<input type="hidden" value="{$idprogram}" name="idprogram"/>
			<input type="hidden" value="{$idperson}" name="idperson"/>
		</div>
	</div>
	<div class="modalFooter">
		<div class="clearfix">
			<ul class="lst-btn">
				<li class="last">
					<input type='submit' name="submit" id="btnSendPersonPermissionDelete" class="btnOrange tp1" value="{$smarty.config.Yes}" />
					<a href="javascript:;" class="closeModal btnOrange tp1">{$smarty.config.Cancel_btn}</a>
				</li>
			</ul>
		</div>
	</div>
</form>
