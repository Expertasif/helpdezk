<form action="javascript:;" method="post" id="formItemEdit" name="form1">
    <div class="modalHeader">
		<h2>{$smarty.config.Item_edit}</h2>
		<a href="javascript:;" class="closeModal btnCloseModal" title="{$smarty.config.Close}">{$smarty.config.Close}</a>
	</div>
	<div class="modalContent">
		<div class="clearfix">
			<ul class="lstForm clearfix">
				<li>
					<ul>
						<li class="info">
							<label for="itemNameEdit">{$smarty.config.Item_name}:</label>
						</li>
						<li class="field ">
							<input name="itemName" id="itemNameEdit" type="text" class="w240" maxlength="150" value="{$name}"/>
						</li>
					</ul>
				</li>
				<li>
					<ul>
						<li class="info">
							<label for="availableItemEdit">{$smarty.config.Available}:</label>
						</li>
						<li class="field w300">
							<input name="availableItem" type="checkbox" id="availableItemEdit" {if $available == "A"} checked="checked"{/if} value="A"/>
							<label for="availableItemEdit">{$smarty.config.Available_text}</label>
						</li>
					</ul>
				</li>
				<li>
					<ul>
						<li class="info">
							<label for="defaultItemEdit">{$smarty.config.Default}:</label>
						</li>
						<li class="field w300">
							<input name="defaultItem" type="checkbox" id="defaultItemEdit" value="1" {if $default == "1"} checked="checked" {/if}/>
							<label for="defaultItemEdit">{$smarty.config.Default_text}</label>
						</li>
					</ul>
				</li>
				<li>
					<ul>
						<li class="info">
							<label for="classificationItemEdit">{$smarty.config.Classification}:</label>
						</li>
						<li class="field w300">
							<input name="classificationItem" type="checkbox" id="classificationItemEdit" value="1" {if $classify == "1"} checked="checked"{/if}/>
							<label for="classificationItemEdit">{$smarty.config.Classification_text}</label>
						</li>
					</ul>
				</li>
			</ul>			
		</div>
	</div>
	<div class="modalFooter">
		<div class="clearfix">
			<ul class="lst-btn">
				<li class="last">
					<input type="hidden" id="id" name="id" value="{$id}"/>
					<input type='submit' name="submit" id="btnSendItemEdit" class="btnOrange tp1" value="{$smarty.config.Save}" />						
				</li>
			</ul>
		</div>
	</div>
</form>
