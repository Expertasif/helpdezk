<form action="javascript:;" method="post" id="formConfApproval" name="form1">
    <div class="modalHeader">
		<h2>{$smarty.config.conf_approvals}</h2>
		<a href="javascript:;" class="closeModal btnCloseModal" title="{$smarty.config.Close}">{$smarty.config.Close}</a>
	</div>
	<div class="modalContent">
		<div class="clearfix">
			<ul class="lstForm clearfix">
				
				<li>
					<ul>
						<li class="info">
							<label for="cmbType">{$smarty.config.Type}:</label>
						</li>
						<li class="field">
							<select name="cmbType" class="w240" id="cmbType">
								<option value=""> {$smarty.config.Select} </option>
								{$typeoptions}
							</select>
						</li>
					</ul>
				</li>
				
				<li>
					<ul>
						<li class="info">
							<label for="cmbItem">{$smarty.config.Item}:</label>
						</li>
						<li class="field">
							<select name="cmbItem" class="w240" id="cmbItem">
								<option value=""> {$smarty.config.Alert_choose_type} </option>
							</select>
						</li>
					</ul>
				</li>
				
				<li>
					<ul>
						<li class="info">
							<label for="cmbService">{$smarty.config.Service}:</label>
						</li>
						<li class="field">
							<select name="cmbService" class="w240" id="cmbService">
								<option value=""> {$smarty.config.Alert_choose_item} </option>
							</select>
						</li>
					</ul>
				</li>
				
				<li>
					<ul>
						<li class="info">
							<label for="cmbUsers">{$smarty.config.User}:</label>
						</li>
						<li class="field">
							<select name="cmbUsers" class="w240" id="cmbUsers" multiple size="10" style="height: auto;"></select>							
							<div class="boxArrowLR">
								<a href="javascript:;" id="arrowLeft" class="arrow left" title="Remover avaliador">Remover avaliador</a>
								<a href="javascript:;" id="arrowRight" class="arrow right" title="Adicionar avaliador">Adicionar avaliador</a>
							</div>							
							<select name="cmbApprove" class="w240" id="cmbApprove" multiple size="10" style="height: auto;"></select>
							<div class="boxArrowUD">
								<a href="javascript:;" id="arrowUp" class="arrow up" title="Mover ordem de avaliação para cima">Mover ordem de avaliação para cima</a>
								<a href="javascript:;" id="arrowDown" class="arrow down" title="Mover ordem de avaliação para baixo">Mover ordem de avaliação para baixo</a>
							</div>
							
						</li>
					</ul>
				</li>			
				
				<li>
					<ul>
						<li class="info">
							<label for="txtRecalc	">{$smarty.config.Recalculate}:</label>
						</li>
						<li class="field">
							<input type="checkbox" name="txtRecalc" id="txtRecalc" value="1" />
							<label for="txtRecalc">{$smarty.config.Recalculate_msg_chk}</label>
						</li>
					</ul>
				</li>
				
				
			</ul>			
		</div>
	</div>
	<div class="modalFooter">
		<div class="clearfix">
			<ul class="lst-btn">
				<li class="last">
					<input type='submit' name="submit" id="btnSendConfApproval" class="btnOrange tp1" value="{$smarty.config.Record_btn}" />						
				</li>
			</ul>
		</div>
	</div>
</form>
