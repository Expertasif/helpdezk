<form action="javascript:;" method="post" id="formServiceInsert" name="form1">
    <div class="modalHeader">
		<h2>{$smarty.config.Service_insert}</h2>
		<a href="javascript:;" class="closeModal btnCloseModal" title="{$smarty.config.Close}">{$smarty.config.Close}</a>
	</div>
	<div class="modalContent">
		<div class="clearfix">
			<ul class="lstForm clearfix">
				<li>
					<ul>
						<li class="info">
							<label for="serviceName">{$smarty.config.Service_name}:</label>
						</li>
						<li class="field ">
							<input name="serviceName" id="serviceName" type="text" class="w240" maxlength="150" />
						</li>
					</ul>
				</li>
				<li>
					<ul>
						<li class="info">
							<label for="serviceGroup">{$smarty.config.Group}:</label>
						</li>
						<li class="field ">
							<select name="serviceGroup" id="serviceGroup" class="w240">
								<option value="">{$smarty.config.Select_group}</option>
								{html_options values=$groupscp output=$groupsvals}
							</select>
						</li>
					</ul>
				</li>
				<li>
					<ul>
						<li class="info">
							<label for="servicePriority">{$smarty.config.Priority}:</label>
						</li>
						<li class="field ">
							<select name="servicePriority" id="servicePriority" class="w240">
								<option value="">{$smarty.config.Select_priority}</option>
								{html_options values=$prioritycp output=$priorityval}
							</select>
						</li>
					</ul>
				</li>
				<li>
					<ul>
						<li class="info">
							<label for="">{$smarty.config.Attendance_time}:</label>
						</li>
						<li class="field mt15">
							<input name="limit_days" type="text" class="campo" id="limit_days"  style="width:25px" value="0" maxlength="2" />
							&nbsp;{$smarty.config.Days} &nbsp;{$smarty.config.and}&nbsp;
							<input name="limit_time" type="text" class="campo" id="limit_time"  style="width:25px" value="0" maxlength="2"/>
							<input type="radio" name="time" id="time1" value="H" checked />
							&nbsp;<label for="time1">{$smarty.config.Hours}</label>
							<input type="radio" name="time" id="time2" value="M" />
							&nbsp;<label for="time2">{$smarty.config.Minutes}</label>
							
						</li>
					</ul>
				</li>
				<li>
					<ul>
						<li class="info">
							<label for="availableService">{$smarty.config.Available}:</label>
						</li>
						<li class="field w300">
							<input name="availableService" type="checkbox" id="availableService" checked="checked" value="A"/>
							<label for="availableService">{$smarty.config.Available_text}</label>
						</li>
					</ul>
				</li>
				<li>
					<ul>
						<li class="info">
							<label for="defaultService">{$smarty.config.Default}:</label>
						</li>
						<li class="field w300">
							<input name="defaultService" type="checkbox" id="defaultService" value="1"/>
							<label for="defaultService">{$smarty.config.Default_text}</label>
						</li>
					</ul>
				</li>
				<li>
					<ul>
						<li class="info">
							<label for="classificationService">{$smarty.config.Classification}:</label>
						</li>
						<li class="field w300">
							<input name="classificationService" type="checkbox" id="classificationService" value="1"/>
							<label for="classificationService">{$smarty.config.Classification_text}</label>
						</li>
					</ul>
				</li>
			</ul>			
		</div>
	</div>
	<div class="modalFooter">
		<div class="clearfix">
			<ul class="lst-btn">
				<li class="last">
					<input type="hidden" id="id" name="id" value="{$id}"/>
					<input type='submit' name="submit" id="btnSendServiceInsert" class="btnOrange tp1" value="{$smarty.config.Record_btn}" />						
				</li>
			</ul>
		</div>
	</div>
</form>
