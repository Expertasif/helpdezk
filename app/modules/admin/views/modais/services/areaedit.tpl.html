<form action="javascript:;" method="post" id="formAreaEdit" name="form1">
    <div class="modalHeader">
		<h2>{$smarty.config.Area_edit}</h2>
		<a href="javascript:;" class="closeModal btnCloseModal" title="{$smarty.config.Close}">{$smarty.config.Close}</a>
	</div>
	<div class="modalContent">
		<div class="clearfix">
			<ul class="lstForm clearfix">
				<li>
					<ul>
						<li class="info">
							<label for="areaNameEdit">{$smarty.config.Area_name}:</label>
						</li>
						<li class="field ">
							<input name="areaName" id="areaNameEdit" type="text" class="w240" maxlength="150" value ="{$name}" />
						</li>
					</ul>
				</li>
				<li>
					<ul>
						<li class="info">
							<label for="defaultAreaEdit">{$smarty.config.Default}:</label>
						</li>
						<li class="field w300">
							<input name="defaultAreaEdit" type="checkbox" id="defaultAreaEdit" value="1" {if $default == "1"} checked="checked" {/if}/>
							<label for="defaultAreaEdit">{$smarty.config.Default_text}</label>
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
	<div class="modalFooter">
		<div class="clearfix">
			<ul class="lst-btn">
				<li class="last">
					<input id="id" name="id" value="{$id}" type="hidden" />
					<input type='submit' name="submit" id="btnSendAreaEdit" class="btnOrange tp1" value="{$smarty.config.Save}" />						
				</li>
			</ul>
		</div>
	</div>
</form>
