<form action="javascript:;" method="post" id="formTypeEdit" name="form1">
    <div class="modalHeader">
		<h2>{$smarty.config.Type_edit}</h2>
		<a href="javascript:;" class="closeModal btnCloseModal" title="{$smarty.config.Close}">{$smarty.config.Close}</a>
	</div>
	<div class="modalContent">
		<div class="clearfix">
			<ul class="lstForm clearfix">
				<li>
					<ul>
						<li class="info">
							<label for="typeNameEdit">{$smarty.config.Type_name}:</label>
						</li>
						<li class="field ">
							<input name="typeName" id="typeNameEdit" value ="{$name}" type="text" class="w240" maxlength="150" />
						</li>
					</ul>
				</li>
				<li>
					<ul>
						<li class="info">
							<label for="areaTypeEdit">{$smarty.config.Area}:</label>
						</li>
						<li class="field ">
							<select name="areaType" id="areaTypeEdit" class="w240">
								<option value="">{$smarty.config.Select_area}</option>
								{html_options values=$areaids output=$areavals selected=$area}
							</select>
						</li>
					</ul>
				</li>
				<li>
					<ul>
						<li class="info">
							<label for="availableTypeEdit">{$smarty.config.Available}:</label>
						</li>
						<li class="field w300">
							<input name="availableType" type="checkbox" id="availableTypeEdit" {if $available == "A"} checked="checked" {/if} value="A"/>
							<label for="availableTypeEdit">{$smarty.config.Available_text}</label>
						</li>
					</ul>
				</li>
				<li>
					<ul>
						<li class="info">
							<label for="defaultTypeEdit">{$smarty.config.Default}:</label>
						</li>
						<li class="field w300">
							<input name="defaultType" type="checkbox" id="defaultTypeEdit" value="1" {if $default == "1"} checked="checked"{/if}/>
							<label for="defaultTypeEdit">{$smarty.config.Default_text}</label>
						</li>
					</ul>
				</li>
				<li>
					<ul>
						<li class="info">
							<label for="classificationType">{$smarty.config.Classification}:</label>
						</li>
						<li class="field w300">
							<input name="classificationType" type="checkbox" id="classificationType" value="1" {if $classify == "1"} checked="checked"{/if}/>
							<label for="classificationType">{$smarty.config.Classification_text}</label>
						</li>
					</ul>
				</li>
			</ul>			
		</div>
	</div>
	<div class="modalFooter">
		<div class="clearfix">
			<ul class="lst-btn">
				<li class="last">
					<input type="hidden" value="{$id}" name ="id"/>
					<input type='submit' name="submit" id="btnSendTypeEdit" class="btnOrange tp1" value="{$smarty.config.Save}" />						
				</li>
			</ul>
		</div>
	</div>
</form>
