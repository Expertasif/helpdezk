<form action="javascript:;" method="post" id="formProgramsEdit">
    <div class="modalHeader">
		<h2>{$smarty.config.Programs_edit}</h2>
		<a href="javascript:;" class="closeModal btnCloseModal" title="{$smarty.config.Close}">{$smarty.config.Close}</a>
	</div>
	<div class="modalContent">
		<div class="clearfix">
			<ul class="lstForm clearfix">
				<li>
					<ul>
						<li class="info">
							<label for="modulesEdit">{$smarty.config.Module}:</label>
						</li>
						<li class="field">
							<select name="modulesEdit" id="modulesEdit" class="w200">
								<option value="">{$smarty.config.Select}</option>
                    			{html_options values=$modulesids output=$modulesvals selected = $module }
								
							</select>
						</li>
					</ul>
				</li>
				<li>
					<ul>
						<li class="info">
							<label for="categoryEdit">{$smarty.config.Category}:</label>
						</li>
						<li class="field">
							<select name="categoryEdit" id="categoryEdit" class="w200 mr5">
								{html_options values=$catids output=$catvals selected=$cat }
							</select>
						</li>
						<li>
							<a href="#modalProgramInsertCategory" class="openModal lnk-tp1">{$smarty.config.Add_category}</a>
						</li>
					</ul>
				</li>
				
				<li>
					<ul>
						<li class="info">
							<label for="nameEdit">{$smarty.config.Name}:</label>
						</li>
						<li class="field">
							<input name="nameEdit" id="nameEdit" value="{$name}" type="text" class="w200" maxlength="30" />
						</li>
					</ul>
				</li>
				
				<li>
					<ul>
						<li class="info">
							<label for="controllerEdit">{$smarty.config.Controller}:</label>
						</li>
						<li class="field">
							<input name="controllerEdit" id="controllerEdit" type="text" class="w200" maxlength="20" value="{$controller}"/>
						</li>
					</ul>
				</li>
				<li>
					<ul>
						<li class="info">
							<label for="smartyEdit">{$smarty.config.Smarty}:</label>
						</li>
						<li class="field">
							<input name="smartyEdit" id="smartyEdit" type="text" class="w200" maxlength="30" value="{$varsmarty}"/>
						</li>
					</ul>
				</li>
				<li>
					<ul>
						<li class="info">
							<label for="permEdit">{$smarty.config.Change_permissions}:</label>
						</li>
						<li class="field">
							<input name="permEdit" id="permEdit" type="checkbox" value="Y"/>
						</li>
					</ul>
				</li>
				<li id="boxPerms" class="none">
					<ul>
						<li class="info mb0">
							<label>{$smarty.config.Operations}:</label>
						</li>
						<li class="field mb0">
							<input name="opnew" id="opnewEdit" type="checkbox" value="Y" {if $arrPerm[2]}checked="checked"{/if}/>
							<label for="opnewEdit">{$smarty.config.New}</label>
						</li>
						<li class="nivel1">
							<input name="opedit" id="opeditEdit" type="checkbox" value="Y" {if $arrPerm[3]}checked="checked"{/if}/>
							<label for="opeditEdit">{$smarty.config.edit}</label>
						</li>
						<li class="nivel1">
							<input name="opdelete" id="opdeleteEdit" type="checkbox" value="Y" {if $arrPerm[4]}checked="checked"{/if}/>
							<label for="opdeleteEdit">{$smarty.config.Delete}</label>
						</li>
						<li class="nivel1">
							<input name="opexport" id="opexportEdit" type="checkbox" value="Y" {if $arrPerm[5]}checked="checked"{/if}/>
							<label for="opexportEdit">{$smarty.config.Export}</label>
						</li>
						<li class="nivel1">
							<input name="opemail" id="opemailEdit" type="checkbox" value="Y" {if $arrPerm[6]}checked="checked"{/if}/>
							<label for="opemailEdit">{$smarty.config.email}</label>
						</li>
						<li class="nivel1">
							<input name="opsms" id="opsmsEdit" type="checkbox" value="Y" {if $arrPerm[7]}checked="checked"{/if}/>
							<label for="opsmsEdit">{$smarty.config.SMS}</label>
						</li>
						<li class="alignCenter">
							<strong>{$smarty.config.Msg_change_operation}</strong> 
						</li>
					</ul>
				</li>
				
			</ul>
			
		</div>
	</div>
	<div class="modalFooter">
		<div class="clearfix">
			<ul class="lst-btn">
				<li class="last">
					<input type="hidden" value="{$id}" name="id" id="id_edit" value="{$id}"/>
					<input type='submit' name="submit" id="btnSendProgramEdit" class="btnOrange tp1" value="{$smarty.config.Save}" />						
				</li>
			</ul>
		</div>
	</div>
</form>
