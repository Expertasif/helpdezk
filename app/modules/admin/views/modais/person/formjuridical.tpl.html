<div id="formjuridical">
	
	<ul class="lstForm clearfix">
		<li>
			<ul>
				<li class="info">
					<label for="namejuridical">{$smarty.config.Name}:</label>
				</li>
				<li class="field">
					<input name="namejuridical" id="namejuridical" type="text" maxlength="150" class="w240"/>
				</li>
			</ul>
		</li>
		<li>
			<ul>
				<li class="info">
					<label for="cnpj">{$smarty.config.EIN_CNPJ}:</label>
				</li>
				<li class="field">
					<input name="cnpj" id="cnpj" type="text" class="mask" data-format="{$ein_mask}" size="20" maxlength="150"/>
				</li>
			</ul>
		</li>
		<li>
			<ul>
				<li class="info">
					<label for="email">{$smarty.config.email}:</label>
				</li>
				<li class="field">
                    <!--
					<input name="email" id="email" type="text" maxlength="150" class="w240" />
					-->
                    <textarea name="email" id="email" ROWS=6 COLS=40 class="w240" />
				</li>
			</ul>
		</li>
		<li>
			<ul>
				<li class="info">
					<label for="type_company">{$smarty.config.Type}:</label>
				</li>
				<li class="field">
					<select name="type_company" id="type_company" class="w240">
			            <option value="">{$smarty.config.Select_acess_level}</option>
			            {html_options values=$levelids output=$levelvals selected = $level }
			        </select>
				</li>
			</ul>
		</li>
		<li>
			<ul>
				<li class="info">
					<label for="phone">{$smarty.config.Phone}:</label>
				</li>
				<li class="field mr15">
					<input name="phone" id="phone" type="text" class="mask w128" data-format="(99)9999-9999?99" maxlength="15" />
				</li>
				<li class="info wAuto">
					<label for="branch">{$smarty.config.Branch}:</label>
				</li>
				<li class="field">
					<input name="branch" id="branch" type="text" maxlength="5" class="w40" />
				</li>
			</ul>
		</li>
		<li>
			<ul>
				<li class="info">
					<label for="fax">Fax:</label>
				</li>
				<li class="field">
					<input name="fax" id="fax" class="mask w128" data-format="(99)9999-9999?99" type="text" maxlength="15" />
				</li>
			</ul>
		</li>
		<li>
			<ul>
				<li class="info">
					<label for="cperson">{$smarty.config.Contact_person}:</label>
				</li>
				<li class="field">
					<input name="cperson" id="cperson" type="text" maxlength="50" class="mt15 w240"/>
				</li>
			</ul>
		</li>
		<li>
			<ul>
				<li class="info">
					<label for="department">{$smarty.config.Default_department}:</label>
				</li>
				<li class="field">
					<input name="department" id="department" class="w240" type="text"maxlength="50"/>
				</li>
			</ul>
		</li>
		<li>
			<ul>
				<li class="leg">
					({$smarty.config.Default_department_msg})
				</li>
			</ul>
		</li>
		<li>
			<ul>
				<li class="info">
					<label for="filladress">{$smarty.config.Fill_adress}</label>
				</li>
				<li class="field">
					<input name="filladress" id="filladress" type="checkbox" class="filladress" value="{$smarty.config.Yes}" />
					<label for="filladress">{$smarty.config.Fill}</label>
				</li>
			</ul>
		</li>
	</ul>
	
	

    <div class="none formAdress">
    	
    	<ul class="lstForm clearfix">
			<li>
				<ul>
					<li class="info">
						<label for="country">{$smarty.config.Country}:</label>
					</li>
					<li class="field">
						<select name="country" class="w240 country" id="country">
							<option value='1'>{$smarty.config.Select}</option>
		                    {html_options values=$countryids output=$countryvals}
		                </select>
					</li>
				</ul>
			</li>
			<li class="none">
				<ul>
					<li class="info">
						<label for="state">{$smarty.config.State}:</label>
					</li>
					<li class="field">
						 <select name="state" class="w240 mr5 state" id="state">
		                    <option value="1">{$smarty.config.Select_country_first} </option>
		                </select>
					</li>
					<li>
						<a href="#modalPersonAddState" class="lnk-tp1 openModal" title="{$smarty.config.Add_State}">{$smarty.config.Add_State}</a>
					</li>
				</ul>
			</li>
			<li class="none">
				<ul>
					<li class="info">
						<label for="city">{$smarty.config.City}:</label>
					</li>
					<li class="field">
						<select name="city" class="w240 mr5" id="city">
		                    <option value="1">{$smarty.config.Select_state_first} </option>
		                </select>
					</li>
					<li>
						<a href="#modalPersonAddCity" class="lnk-tp1 openModal" title="{$smarty.config.Add_City}">{$smarty.config.Add_City}</a>
					</li>
				</ul>
			</li>
			<li>
				<ul>
					<li class="info">
						<label for="neighborhood">{$smarty.config.Neighborhood}:</label>
					</li>
					<li class="field mr15">
						<input name="neighborhood" id="neighborhood" type="text" class="w100" maxlength="40"/>
					</li>
					<li class="info wAuto">
						<label for="zipcode">{$smarty.config.Zipcode}:</label>
					</li>
					<li class="field">
						<input name="zipcode" id="zipcode" type="text" class="w80" maxlength="12"/>
					</li>
				</ul>
			</li>
			<li>
				<ul>
					<li class="info">
						<label for="type_street">{$smarty.config.Type_adress}:</label>
					</li>
					<li class="field mr15">
						<select name="type_street" class="campo w70" id="type_street">
		                    {html_options values=$typestreetids output=$typestreetvals selected = $typestreet }
		                </select>
					</li>
					<li class="info wAuto">
						<label for="address">{$smarty.config.Adress}:</label>
					</li>
					<li class="field ui-widget">
						<input name="address" id="address" type="text" class="campo w111" maxlength="200"/>
					</li>
				</ul>
			</li>
			<li>
				<ul>
					<li class="info">
						<label for="number">{$smarty.config.Number}:</label>
					</li>
					<li class="field mr15">
						<input name="number" id="number" type="text" class="w50" maxlength="40"/>
					</li>
					<li class="info wAuto">
						<label for="complement">{$smarty.config.Complement}:</label>
					</li>
					<li class="field">
						<input name="complement" id="complement" type="text" class="w74" maxlength="40"/>
					</li>
				</ul>
			</li>
		</ul>
    	        
	</div>
    
    
    <ul class="lstForm clearfix">
		<li>
			<ul>
				<li class="info">
					<label for="obs">{$smarty.config.Observation}:</label>
				</li>
				<li class="field">
					<textarea name="obs" id="obs" class="w240"/></textarea>
				</li>
			</ul>
		</li>
	</ul>
    <!--
    <div id="buttonCadastrar">
        <input type='submit' class="btn_cadastrar" name="submit" onclick="sendJuridical(); return false;" value="{$smarty.config.Record_btn}" />
    </div>
    -->
</div>
