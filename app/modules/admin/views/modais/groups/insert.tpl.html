<form action="javascript:;" method="post" id="formGroupsInsert" name="form1">
    <div class="modalHeader">
		<h2>{$smarty.config.Group_insert}</h2>
		<a href="javascript:;" class="closeModal btnCloseModal" title="{$smarty.config.Close}">{$smarty.config.Close}</a>
	</div>
	<div class="modalContent">
		<div class="clearfix">
			<ul class="lstForm clearfix">
				<li>
					<ul>
						<li class="info">
							<label for="name">{$smarty.config.Group_name}:</label>
						</li>
						<li class="field ">
							<input name="name" id="name" type="text" class="w240" maxlength="150" />
						</li>
					</ul>
				</li>
				<li>
					<ul>
						<li class="info">
							<label for="level">{$smarty.config.Attend_level}:</label>
						</li>
						<li class="field ">
							<input name="level" id="level" type="text" class="w30 mt15" maxlength="3" />
						</li>
					</ul>
				</li>
				<li>
					<ul>
						<li class="info">
							<label for="costumer">{$smarty.config.Company}:</label>
						</li>
						<li class="field ">
							<select name="costumer" id="costumer">
								<option value="">{$smarty.config.Select_company}</option>
								{html_options values=$corpsids output=$corpsvals}
							</select>
						</li>
					</ul>
				</li>
				<li>
					<ul>
						<li class="info">
							<label for="repass_only">{$smarty.config.Repass_request_only}:</label>
						</li>
						<li class="field ">
							<input name="repass_only" type="checkbox" id="repass_only" value="Y" class="mt15" />
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
	<div class="modalFooter">
		<div class="clearfix">
			<ul class="lst-btn">
				<li class="last">
					<input type='submit' name="submit" id="btnSendGroups" class="btnOrange tp1" value="{$smarty.config.Record_btn}" />						
				</li>
			</ul>
		</div>
	</div>
</form>
